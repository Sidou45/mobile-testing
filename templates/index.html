<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Aplikasi Prediksi Mobile Price</title>
    </head>
    <body
        class="
            flex flex-col
            justify-between
            item-center
            p-8
            min-h-screen
            bg-gradient-to-r
            from-green-400
            to-blue-500
            text-gray-800
            md:flex-row
        "
    >
        <main class="bg-white p-16 rounded-lg">
            <h1 class="text-3xl font-bold mb-8">
                Fitur Mobile:
            </h1>

            <form
                action="{{ url_for('predict') }}"
                method="post"
                class="flex flex-col"
            >
                <label for="Battery" class="mb-2">Battery</label>
                <input
                    type="number"
                    name="Battery_Power"
                    placeholder="Battery Power"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />

                <label for="Memory" class="mb-2">Memory</label>
                <input
                    type="number"
                    name="Memory"
                    placeholder="Memory"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />

                <label for="Cores" class="mb-2">Cores</label>
                <input
                    type="number"
                    name="Cores"
                    placeholder="Cores"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />

                <label for="Height" class="mb-2">Height</label>
                <input
                    type="number"
                    name="Height"
                    placeholder="Height"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />

                <label for="Width" class="mb-2">Width</label>
                <input
                    type="number"
                    name="Width"
                    placeholder="Width"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />

                <label for="Ram" class="mb-2">Ram</label>
                <input
                    type="number"
                    name="Ram"
                    placeholder="Ram"
                    required="required"
                    class="p-4 bg-gray-100 rounded-md"
                />

                <button
                    type="submit"
                    class="
                        flex
                        justify-center
                        align-center
                        mt-8
                        p-4
                        bg-gradient-to-r
                        from-green-400
                        to-blue-500
                        text-white
                        rounded-md
                    "
                >
                    PREDIKSI SEKARANG
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-arrow-right ml-4"
                    >
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>
        </main>
        <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
            <div class="bg-white p-16 rounded-lg">
                <h1 class="text-2xl mb-8">
                    Berita tersebut diprediksikan
                </h1>
                <h2 class="text-5xl font-bold">{{ prediction }}</h2>
                {% if (prediction) != '' %}
                <div class="mt-8">
                    <p>Battery: {{ Battery }}</p>
                    <p>Memory: {{ Memory }}</p>
                    <p>Cores: {{ Cores }}</p>
                    <p>Height: {{ Height }}</p>
                    <p>Width: {{ Width }}</p>
                    <p>Ram: {{ Ram }}</p>
                </div>
                {% endif %}
            </div>
            <div class="flex justify-around bg-white p-16 rounded-lg mt-8">

                <img
                    class="h-24 md:h-28"
                    src="https://drive.google.com/thumbnail?id=1U664Ihl02fVgBVTvZ1-5kxotHDs-Uomq"
                    alt="logo-it-itts"

                />
            </div>
        </section>
    </body>
</html>
